<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login For Html Css</title>
<link rel="stylesheet" href="./Css/form.css">
</head>
<body>
    <div class="login-form">
        <h1>Login</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Log In</h2>
                    <form action="./connect.php" method="post">
                        <input type="text" name="UserName" placeholder="User Name" required autofocus="">
                        <input type=" Email Id" name="EmailId" placeholder="Email Id" required autofocus="">
                        <input type="Password" name="UserPassword" placeholder="User Password" required autofocus="">
                        <input type=" Conform Password" name="ConformPassword" placeholder="Conform  Password" required autofocus="">
                         <button class="btn" type="submit">
                            Login
                         </button> 

                    </form>
                    <p class="account">Don't Have An Account? <a href="#">Register</a></p>
                     
                </div>
                <div class="form-img">
                    <img src="./image/bg.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="./Javascript/script.js"></script>
</body>
</html>
